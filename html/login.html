<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Document</title>
</head>
<body>
  <header>
     <!-- nav section -->
     <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="../index.html">LOGO</a>
        <div class="nav-right d-flex align-items-center">
          <!-- user -->
          <a class="navbar-brand" href="./html/login.html">
            <i class="bi bi-person-circle"></i>
          </a>
          <!-- cart -->
          <a class="navbar-brand" href="#">
            <i class="bi bi-bag"></i>
          </a>
          <!-- search -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row d-flex align-items-center">
        <!-- Left Column (Image) -->
        <div class="col-md-6">
          <img src="../images/photo-1512068549487-5e79d74c7fc3.avif" class="img w-100" alt="login-img">
        </div>
        <!-- Right Column (Login Form/Sign Up) -->
        <div class="col-md-6">
          <form class="w-75 p-3 mx-auto text-center" id="login">
            <!-- login -->
            <h3 class="text-black mb-5 mt-3">LOG IN</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <!-- signup -->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control mb-4" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-outline-dark mb-3 mt-3">Submit</button>
          </form>
  
          <!-- Sign Up Link -->
          <p class="text-center mt-5">Do you want to sign up?<br>Click <a href="../html/register.html">HERE</a>!!</p>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
