<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/register.css">
  <title>Document</title>
</head>
  <header>
    <!-- nav section -->
    <nav class="navbar bg-body-tertiary">
     <div class="container">
       <a class="navbar-brand" href="../index.html">LOGO</a>
       <div class="nav-right d-flex align-items-center">
         <!-- user -->
         <a class="navbar-brand" href="./html/login.html">
           <i class="bi bi-person-circle"></i>
         </a>
         <!-- cart -->
         <a class="navbar-brand" href="#">
           <i class="bi bi-bag"></i>
         </a>
         <!-- search -->
         <form class="d-flex" role="search">
           <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn btn-outline-light" type="submit">Search</button>
         </form>
       </div>
     </div>
   </nav>
  </header>
  
  <main>
  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <!-- Right Column (Login Form/Sign Up) -->
      <div class="col-md-6">
        <form class="p-3 mx-auto m-5 text-center" action="" method="post" id="signup">
          <!-- login -->
          <h3 class="text-black mb-5 mt-3">Sign Up</h3>
           <!-- First Name -->
          <div class="mb-3">
            <label class="form-label" for="inputFirstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="inputFirstName" placeholder="First Name" required>
          </div>
          <!-- Last Name -->
          <div class="mb-3">
            <label class="form-label" for="inputLastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="inputLastName" placeholder="Last Name" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required>
        </div>
        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label" for="inputPhone">Phone</label>
            <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Phone" required>
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label class="form-label" for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label class="form-label" for="inputPassword">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
            <label class="form-label" for="inputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="inputConfirmPassword" placeholder="Confirm Password" required>
        </div>
          <button type="submit" class="btn btn-outline-dark mb-3 mt-3">Submit</button>
        </form>

      </div>
    </div>
  </div>
  
</main>

</body>
</html>
